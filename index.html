<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>copy-pasta</title>
    <script>
      const toDataURI = (blob) => new Promise((resolve) => {
        const reader = new FileReader();

        const onLoad = () => {
          if (typeof reader.result !== 'string') {
            throw new Error('FileReader has responded with invalid result.');
          }

          reader.removeEventListener('load', onLoad);
          resolve(reader.result);
        }

        reader.addEventListener('load', onLoad);
        reader.readAsDataURL(blob);
      });

      const addImage = (uri) => {
        const article = document.createElement('article');

        const div = document.createElement('div');
        div.innerText = (new Date()).toLocaleString();
        article.appendChild(div);

        const img = document.createElement('img');
        img.src = uri;
        article.appendChild(img);

        const container = document.querySelector('main');
        if (container === null) {
          throw new Error('The content container element not found.');
        }

        container.appendChild(article);
      };

      const onPaste = (event) => {
        for (const item of event.clipboardData?.items ?? []) {
          if (item.kind !== 'file' || item.type !== 'image/png') {
            continue;
          }

          const blob = item.getAsFile();
          if (blob === null) {
            continue;
          }

          toDataURI(blob)
            .then(addImage);
        }
      };

      document.addEventListener('paste', onPaste);

      const changeTitle = () => {
        const title = document.querySelector('title');
        if (title === null) {
          throw new Error('The title element not found');
        }

        const heading = document.querySelector('h1');
        if (heading === null) {
          throw new Error('The heading element not found');
        }

        const newTitle = window.prompt('Title', title.innerText);
        if (newTitle === null) {
          return;
        }

        title.innerText = newTitle;
        heading.innerText = newTitle;
      }
    </script>
    <style>
      body {
        max-width: 40rem;
        margin: auto;
      }

      main {
        display: flex;
        flex-direction: column-reverse;
        gap: 1rem;
      }

      main article {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border: 1px dotted slategray;
        padding: 0.5rem;
      }

      main article img {
        max-width: calc(100% - 2rem);
        align-self: center;
      }
    </style>
  </head>
  <body>
    <h1 onclick="changeTitle()">copy-pasta</h1>
    <main></main>
  </body>
</html>
